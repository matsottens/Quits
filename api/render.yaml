services:
  - type: web
    name: quits-api
    env: node
    runtime: node
    buildCommand: npm install
    startCommand: cd /opt/render/project && node index.js
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 18.19.0 