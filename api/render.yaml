services:
  - type: web
    name: quits-api
    env: node
    buildCommand: cd api && npm install
    startCommand: cd api && node index.js
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 22.x 